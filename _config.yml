
# Jekyll configuration for GitHub Pages
title: "Laughter Detection Platform Documentation"
description: "MSc Project - Cloud-Native Laughter Detection and Emotion Analytics Platform"
baseurl: "/LaughterProjectDocumentation"
url: "https://charles9257.github.io"

# GitHub Pages theme
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown processing
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation (only main pages)
header_pages:
  - index.md
  - system-architecture.md
  - implementation.md
  - results.md

# Site settings
show_excerpts: true

# Footer
footer_text: "© 2025 Ugwute Charles Ogbonna — MSc Software Engineering, University of Bolton. Academic & research use only."

# Enable Mermaid diagrams
mermaid:
  enable: true

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
