
# Jekyll configuration for GitHub Pages
title: "Cloud-Native Laughter Detection and Emotion Analytics Platform"
description: "Dual-tone academic + technical docs with Mermaid diagrams"
baseurl: "/LaughterProjectDocumentation"
url: "https://charles9257.github.io"

# GitHub Pages theme
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown processing
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
# Navigation
header_pages:
  - index.md
  - background.md
  - methodology.md
  - system-architecture.md
  - implementation.md
  - evaluation.md
  - results.md
  - conclusion.md
  - references.md

# Custom navigation labels
nav_order:
  index: 1
  background: 2
  methodology: 3
  system-architecture: 4
  implementation: 5
  evaluation: 6
  results: 7
  conclusion: 8
  references: 9

# Site settings
show_excerpts: true
paginate: 5

# Footer
footer_text: "© 2025 Ugwute Charles Ogbonna — MSc Software Engineering, University of Bolton. Academic & research use only."

# Enable Mermaid diagrams
mermaid:
  enable: true

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
